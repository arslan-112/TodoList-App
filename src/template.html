<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="leftpanel">
            <div class="main-title">TO DO LIST</div>
            <div class="new-task"> New Task  &nbsp;<img src="./Images/new.svg" width="15px"></div>
            <ul class="upperpart">
                <li class="todaydiv">
                    <img src="./Images/due-today.svg" width="30px">
                    <div class="todays-tasks"> Due Today</div>
                </li>
                <li class="all-tasksdiv">
                    <img src="./Images/task.svg" width="30px">
                    <div class="all-todos"> All Tasks</div>
                </li>
                <li class="all-projectsdiv">
                    <img src="./Images/all-projects.svg" width="30px">
                    <div class="all-projects">All Projects</div>
                </li> 
            </ul>
            <div class="my-projects">
                <div class="headerproj">
                    <div class="title"> My Projects</div>
                    <img class="new-proj" src="./Images/plus.svg" width="25px">
                </div>
                <div class="list-projects">
    
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- <div class="project-title"> </div>
            <div class="new-task" id="main-new-task"> New Task &nbsp;<img src="./Images/new.svg" width="15px"></div>
            <div class="todo-items"></div> -->
        </div>
    </div>
    
    
</body>
</html>
